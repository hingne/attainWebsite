<script language="javascript">
	function validateSave()
	{
		if(document.frmRegister.name.value=="")
		{
			alert("Please enter a valid name!")
			document.frmRegister.name.focus();
			return false;
		}
		var regxEmail= /\w+[\w,\d,_,\.]+@[\w,\d,_]+\.[\w,\d,_]/;
		if(!regxEmail.test(document.frmRegister.email.value))
		{
			alert('Please enter a valid email address');
			document.frmRegister.email.focus();
			return false;
		}
		if(document.frmRegister.address.value=="")
		{
			alert("Please enter a valid address!")
			document.frmRegister.address.focus();
			return false;
		}
		if(document.frmRegister.phone.value=="" || isNaN(document.frmRegister.phone.value)) 
		{
			alert("Please enter a valid phone number!");
			document.frmRegister.phone.focus();
			return false;
		}
		if(document.frmRegister.comments.value=="")
		{
			alert("Please enter a valid comments!")
			document.frmRegister.comments.focus();
			return false;
		}
	}
</script>
